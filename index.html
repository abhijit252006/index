<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Poster | [Your Name]</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .poster {
            width: 80%;
            max-width: 900px;
            background-color: rgb(1, 24, 1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 40px;
            border-radius: 10px;
        }
        h1 {
            margin: 0;
            font-size: 3rem;
        }
        p {
            margin: 10px 0 30px;
            font-size: 1.2rem;
            color: #ff9900;
        }
        .contact {
            margin-top: 30px;
            color: #ff9900;
        }
        .contact a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1rem;
        }
        .skills, .projects {
            margin: 30px 0;
            color: #ff9900;
        }
        .skills ul, .projects ul {
            list-style: none;
            padding: 0;
            color: #ffffff;
        }
        .skills li, .projects li {
            margin: 10px 0;
            
        }
        .name {
            color: #ffffff;
        }
       
    </style>
</head>
<body>
    <div class="poster">
        <section class="name">
            <h1>ABHIJIT PARWADE*</h1>
        </section>
        <p>Aspiring AI & DS Engineer | 1st Year Student at Zeal College</p>
        <img src="Abhij_photo.jpg" width="200" height="200">
        <section class="skills">
            <h2>Skills</h2>
            <ul>
                <li>Python</li>
                <li>HTML & CSS</li>
                <li>Problem Solving</li>
            </ul>
        </section>
        <section class="projects">
            <h2>Projects</h2>
          <ul>
                <li>Matrix Calculator</li>
            </ul>
        </section>
        <section class="contact">
            <h2>Contact</h2>
            <p>Email: <a href="#">abhijitparwade25@gmail.com</a></p>
            <p>LinkedIn: <a href="#">linkedin.com/in/yourname</a></p>
        </section>
    </div>
</body>
</html>
